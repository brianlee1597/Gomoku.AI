<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="ts/Board.js"></script>
    <script defer src="ts/Node.js"></script>
    <script defer src="ts/BotScripts.js"></script>
    <script defer src="ts/Players.js"></script>
    <script defer src="ts/Patterns.js"></script>
    <script defer src="ts/Game.js"></script>
    <title>Gomoku by Brian Lee</title>
</head>

<body>
    <div id="intro">
        <h1>Welcome to Gomoku!</h1>
        <h3>Game Rule: Make 5 in any direction of the board.</h3>
        <h1>Choose Your color: </h1>
        <input type="radio" />
        <input type="radio" />
        <button onclick="startGame()">Start!</button>
    </div>

    <div class="game_container" id="game_container">
        <div class="card">
            <h1>PLAYER</h1>
        </div>
        <canvas id="boardUILayer" width="550" height="550"></canvas>
        <canvas id="placeStoneLayer" width="550" height="550"></canvas>
        <canvas id="botScanLayer" width="550" height="550"></canvas>
        <canvas id="scoredNodeHighlightLayer" width="550" height="550"></canvas>
        <div class="card">
            <h1>BOT</h1>
            <button onclick="toggleVisual()">VisualizeAI</button>
            <p hidden>visualization is on!</p>
        </div>
    </div>

    <script>
        document.getElementById("game_container").style.display = "none";

        function startGame () {
            document.getElementById("intro").style.display = "none";
            document.getElementById("game_container").style.display = "flex";
        }
    </script>
</body>
</html>
